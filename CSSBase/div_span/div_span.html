<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Div e Span</title>
        
        <style type="text/css">

            #topo{
                background: blue;
            }

            #conteudo{
                background: red;
            }

            #rodape{
                background: green;
            }

            .produto{
                background: gray;
                margin: 10px;
            }

            .blue{
                color: blue;
            }
        
        </style>

    </head>
    <body>

        <div id="topo">
            <img src="Images/amazon-prime.png" width="200">
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contato</li>
            </ul>
        </div>

        <div id="conteudo">
            <div class="produto">
                Produto1
            </div>

            <div class="produto">
                Produto2
            </div>

            <div class="produto">
                Produto3
            </div>
        </div>

        <div id="rodape">

            Todos os <span class="blue">direitos</span> reservados

        </div>

    </body>
</html>
