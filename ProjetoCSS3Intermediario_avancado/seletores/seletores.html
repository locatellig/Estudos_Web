    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <ul>
        <li>
            <span> <!--Neste caso "a" não é filho de li, sim filho de span, por isso 
                       não recebe formatação-->

        </li>
        <li>
            <a href="">Sobre</a>
        </li>

    <a href="">Link teste</a>

            Esse é um parágrafo
            <a href="">Clique aqui</a>
        </p>
    </div>

    <div id="cabecalho">
        <p>texto da pagina 0</p>
        <h1>Titulo da pagina</h1>
        <p>texto da pagina 1</p>
        <p>texto da pagina 2</p>

    <span class="verde">teste span</span>
    <p class="verde">teste paragrafo</p>

</html>
