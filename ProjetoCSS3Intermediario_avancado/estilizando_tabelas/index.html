<!DOCTYPE html>
<html>

<head>
    <title>Estilizando tabelas</title>
    <meta charset='utf-8'>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h2>Estilizando tabelas</h2>
    <table>
        <tr class="cabecalho">
            <th>Código</th>
            <th>Produto</th>
            <th class="numero">Preço</th>
        </tr>
        <tr class="alternado">
            <td>001</td>
            <td>Notebook</td>
            <td class="numero">R$ 2.500</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Iphone 12</td>
            <td class="numero">R$ 3.500</td>
        </tr>
        <tr class="alternado">
            <td>003</td>
            <td>MacBook</td>
            <td class="numero">R$ 5.500</td>
        </tr>
        <tr>
            <td>004</td>
            <td>Tablet</td>
            <td class="numero">R$ 4.000</td>
        </tr>
    </table>

</body>

</html>
