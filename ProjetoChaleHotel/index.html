<!DOCTYPE html>
<html>

<head>
    <title>Chalé Hotel</title>
    <meta charset='utf-8'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <!-- Início container -->
    <div id="container">

        <!-- Início Topo -->
        <div id="topo">

            <div id="area_logo">
                <h1 class="logo">
                    <a href="">Chalé Hotel</a>
                </h1>
            </div>
            <!-- Início area_menu -->
            <div id="area_menu">
                <div id="conteudo_menu">
                    <div id="menu_locais">
                        <span class="locais">
                            Rio de Janeiro - São Paulo - Belo Horizonte
                        </span>
                        <a class="reserva" href="">Reservar</a>
                        <div style="clear: both;"></div>
                        <!--Isso é usado para limpar o fluxo flutuante, fazendo com que a div que comporta os elementos expanda normalmente-->
                    </div>

                    <div id="menu">
                        <ul id="navegacao">
                            <li><a href="">Home</a></li>
                            <li><a href="">História</a></li>
                            <li><a href="">Imprensa</a></li>
                            <li><a href="">Gastronomia</a></li>
                            <li><a href="">Contrato</a></li>
                        </ul>

                        <img class="depoimento" src="imagens/depoimento.png">

                    </div>
                </div>
            </div>
            <!-- Fim area_menu -->
        </div>
        <!-- Fim Topo -->
    </div>
    <!-- Fim container -->
</body>

</html>
